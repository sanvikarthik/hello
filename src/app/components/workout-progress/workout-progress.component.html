<div class="container mx-auto p-4">
  <div class="text-center mb-4">
    <h2 class="text-2xl font-bold">Workout Progress</h2>
  </div>
  <div class="flex justify-center">
    <canvas
      baseChart
      [datasets]="barChartData"
      [options]="barChartOptions"
      [legend]="barChartLegend"
      [type]="barChartType"
    >
    </canvas>
  </div>
</div>
