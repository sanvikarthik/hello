<div class="container">
  <div class="user-list">
    <ul>
      <li
        *ngFor="let user of users"
        (click)="selectUser(user)"
        [class.selected]="user === selectedUser"
      >
        {{ user.name }}
      </li>
    </ul>
  </div>
  <div class="workout-details" *ngIf="selectedUser">
    <h2>{{ selectedUser.name }}'s workout progress</h2>
    <canvas id="workoutChart"></canvas>
  </div>
</div>
